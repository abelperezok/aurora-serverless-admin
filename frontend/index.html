	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#main-app',
			data: {
				displayQueryResults: false,
				queryRequest: {
					user: "master",
					pwd: "Aurora2018",
					db: "generator",
					host: "aurora-serverless-admin-dev-auroramysqlcluster-73cdpij6nei5.cluster-cnfxlauucwwi.eu-west-1.rds.amazonaws.com",
					port: "3306",
					query: "select 'users' as `table`,id,name from users union select 'roles' as `table`,id,name from roles order by `table`,name"
				},
				queryResults: [],
				columnNames: []
			},
			methods: {
				executeQuery: function () {
					var self = this;
					executeQuery(self.queryRequest)
					.then(function(data) {
						self.displayQueryResults = true;
						self.queryResults = data.Results;
						self.columnNames = getColumnNames(data.Results);
					})
					.catch(function (error) {
						console.log(error);
					});
					console.log("request sent");
				}
			}
		});

		function getColumnNames(results){
			var columns = [];
			for (var item in results) {
				var obj = results[item];
				for (const key in obj) {
					if (obj.hasOwnProperty(key)) {
						columns.push(key);
					}
				}
				break;
			}
			return columns;
		}

		function executeQuery(request) {
			console.log(JSON.stringify(request));
			return axios.post("https://ni0olgb1zb.execute-api.eu-west-1.amazonaws.com/dev/execute-reader", request)
			.then(function (response) {
				console.log(JSON.stringify(response.data));
				return response.data;
			});
